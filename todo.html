<html lang="en">
	<head>
		<meta charset="utf8">
		<title> Todos </title>
		<link rel='stylesheet' href='stylesheets/todo.css'>
	</head>
	<body>
		<div id='todoapp'>
            <header>
                <h1> Todos </h1>
                <input id='new-todo' type='text' placeholder='What needs to be done?'></input>
            </header>
            <section id='main'>
                <input id='toggle-all' type='checkbox'></input>
                <label for='toggle-all'> Mark all as complete </label>
                <ul id='todo-list'></ul>
            </section>
            <footer>
                <a id='clear-completed'> Clear completed </a>
                <div id='todo-count'></div>
            </footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="node_modules/hogan/node_modules/hogan.js/dist/hogan-3.0.2.js"></script>
        <script type="text/javascript" src="lib/underscore.js"></script>
        <script type="text/javascript" src="lib/backbone.js"></script>
		<script type="text/javascript" src="lib/backbone.localStorage.js"></script>
		<script src='todos.js'></script>
        <script type='x-tmpl-mustache' id='item-template'>
            <div class='view'>
                <input class='toggle' type='checkbox'
                    {{#done}}
                    checked='checked'
                    {{/done}} />
                <label> {{title}} </label>
                <a class='destroy'></a>
            </div>
            <input class='edit' type='text' value= {{title}} />
        </script>
        <script type='x-tmpl-mustache' id='stats-template'>
                {{#done}}
                <a id="clear-completed"> Clear {{done}} completed {{items}}</a>
                {{/done}}
                <div class='todo-count'><b>{{remaining}} remaining</b>
                {{items}} left </div>
        </script>
	</body>
</html>
